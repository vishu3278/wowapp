<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>MMSApp Order Page</title>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">
    <!-- <link rel="stylesheet" href="http://fonts.googleapis.com/icon?family=Material+Icons" > -->
    <link rel="stylesheet" href="css/material-icons.css">
    <link rel="stylesheet" href="css/materialize.min.css">
    <link rel="stylesheet" href="css/mobile.css">
    <script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="js/materialize.min.js"></script>
    <script type="text/javascript">
    $(document).ready(function() {
        if (sessionStorage.getItem('sales_person_id')) {
            console.log(sessionStorage.getItem('email'));
        } else{
            window.location.assign('login.html');
        };
    });
    </script>
</head>

<body>
    <nav>
        <div class="nav-wrapper pink darken-4">
            <a href="#!" class="brand-logo center">Order History</a>
            <ul id="nav-mobile" class="left">
                <li><a href="home.html"><i class="mdi-arrow_back "></i></a></li>
            </ul>
            <!-- <ul class="right">
                <li><a href="register.html"><i class="mdi-playlist_add "></i></a></li>
            </ul> -->
        </div>
    </nav>
    <div class="content container ">
        <div class="progress hide">
            <div class="indeterminate"></div>
        </div>
        <div class="chip red lighten-3 hide" style="width:100%;">Invalid data !</div>
        <div class="overlay hide"></div>
        <div id="orderList"></div>
        
        
    </div>
    <script type="text/javascript">
    jQuery(function($) {
        // $(".progress").addClass("hide");
        $(".progress, .overlay").removeClass("hide");

        var data = {
            "sales_person_id": sessionStorage.getItem('sales_person_id')
        };
        $.ajax({
            url: 'http://wowitsolutions.com/mmsMobile/mmsstoreadmin/apis/order_history.php',
            type: 'POST',
            crossDomain: true,
            data: JSON.stringify(data),
            success: function(result) {
                if (result.status == 1) {
                    // alert(result.data[0].first_name);
                    var sdata = result.data;
                    console.log(result.data);
                    var stotal = ("<h5 class='center-align'>"+result.total+" orders found</h5>");
                    var stores = $("<div class='order-history'/>");
                    for (var i = sdata.length - 1; i >= 0; i--) {
                        // sdata[i];
                        var clss = (sdata[i].status == "complete") ? "green-text" : "red-text";
                        var clsp = (sdata[i].payment_status == "paid") ? "green-text" : "red-text";
                        stores.append('<ul id="'+sdata[i].order_id+'" class="collection with-header"><li class="collection-header "><label>Order ID</label><span class="badge pink-text"><strong>'+sdata[i].order_id+'</strong></span></li><li class="collection-item"><label>Store Name & Address</label><br>'+sdata[i].store_name+'<br>'+sdata[i].store_address+'</li><li class="collection-item"><label>Salesperson</label><br>'+sdata[i].sales_person_name+'</li><li class="collection-item"><label>Order Date</label><br>'+sdata[i].order_date+'</li><li class="collection-item row"><div class="col s6"><label>Total QTY</label><br>'+sdata[i].total_qty+'</div><div class="col s6"><label>Grand Price</label><br>'+sdata[i].grand_price+'</div></li><li class="collection-item row"><div class="col s6"><label>Payment Status</label><br><span class="'+clsp+'">'+sdata[i].payment_status+'</span></div><div class="col s6"><label>Order Status</label><br><span class="'+clss+'">'+sdata[i].status+'</span></div></li><li><a href="orderdetail.html" class="btn btn-block detail pink darken-4 waves-effect">Detail</a></li></ul>');
                    };
                    
                    // window.location.assign("home.html");
                    $("#orderList").html(stotal).append(stores);
                    $(".progress, .overlay").addClass("hide");
                } else {
                    // alert(result.status);
                    $(".progress, .overlay").addClass("hide");
                    $(".chip").removeClass("hide").html(result.error);
                }
            },
            error: function() {
                alert("Some error occured !")
            }
        });

        $("#orderList").on('click','a.detail',function() {
            sessionStorage.setItem('order_id',$(this).closest('ul.collection').attr('id'));
        });
    })
    </script>
</body>

</html>
