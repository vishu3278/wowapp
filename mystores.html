<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>MMSApp Stores Page</title>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">
    <!-- <link rel="stylesheet" href="http://fonts.googleapis.com/icon?family=Material+Icons" > -->
    <link rel="stylesheet" href="css/material-icons.css">
    <link rel="stylesheet" href="css/materialize.min.css">
    <link rel="stylesheet" href="css/mobile.css">
    <script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="js/materialize.min.js"></script>
    <script type="text/javascript">
    $(document).ready(function() {
        if (sessionStorage.getItem('sales_person_id')) {
            // console.log(sessionStorage.getItem('email'));
        } else {
            window.location.assign('login.html');
        };
    });
    </script>
</head>

<body>
    <div class="navbar-fixed">
        <nav>
            <div class="nav-wrapper red darken-2">
                <a href="#!" class="brand-logo center">My Stores</a>
                <ul id="nav-mobile" class="left">
                    <li><a href="home.html"><i class="mdi-arrow_back "></i></a></li>
                </ul>
                <!-- <ul class="right">
                <li><a href="register.html"><i class="mdi-playlist_add "></i></a></li>
            </ul> -->
            </div>
        </nav>
    </div>
    <div class="content container ">
        <div class="progress hide">
            <div class="indeterminate"></div>
        </div>
        <div class="chip red lighten-2 hide" style="width:100%;">Invalid data !</div>
        <div class="overlay hide"></div>
        <div id="storelist"></div>
    </div>
    <script type="text/javascript">
    jQuery(function($) {
        // $(".progress").addClass("hide");
        $(".progress, .overlay").removeClass("hide");

        var data = {
            "sales_person_id": sessionStorage.getItem('sales_person_id')
        };
        $.ajax({
            url: 'http://wowitprojects.com/wowMobile/wowstoreadmin/apis/store_list.php',
            type: 'POST',
            crossDomain: true,
            data: JSON.stringify(data),
            success: function(result) {
                if (result.status == 1) {
                    // alert(result.data[0].first_name);
                    var sdata = result.data;
                    // console.log(result.data);
                    var stotal = ("<h5 class='center-align'>" + result.total + " stores found</h5>");
                    var stores = $("<div class='abc'/>");
                    for (var i = sdata.length - 1; i >= 0; i--) {
                        // sdata[i];
                        stores.append('<div class="card grey lighten-5"><div class="card-content "><span class="card-title red-text text-darken-2 activator">' + sdata[i].store_name + '<i class="mdi-more_vert right"></i></span><ul class="collection"><li class="collection-item icon"><i class="mdi-person_outline icon"></i><p>' + sdata[i].cont_person + '</p><li class="collection-item icon"><i class="mdi-my_location icon"></i><p>' + sdata[i].store_address + ', ' + sdata[i].store_state + ', ' + sdata[i].store_country + '</p></ul></div><div class="card-action"><a href="tel:' + sdata[i].store_phoneno + '" class="grey-text text-darken-2"><i class="mdi-phone pink-text"></i> ' + sdata[i].store_phoneno + '</a><br><a href="#" class="grey-text text-darken-2"><i class="mdi-mail_outline pink-text"></i> ' + sdata[i].store_email + '</a></div><div class="card-reveal grey lighten-3"><span class="card-title green-text text-darken-4">' + sdata[i].store_name + '<i class="mdi-close right"></i></span><p><span class="badge green lighten-3 ">' + sdata[i].store_id + '</span></p><p><i class="mdi-pin_drop grey-text lighten-4"></i> ' + sdata[i].store_address + ', ' + sdata[i].store_city + ', ' + sdata[i].store_state + ', ' + sdata[i].store_pincode + ', ' + sdata[i].store_country + '</p><hr><p><i class="mdi-comment grey-text lighten-4"></i> ' + sdata[i].store_remark + '</p></div></div>');
                    };

                    // window.location.assign("home.html");
                    $("#storelist").html(stotal).append(stores);
                    $(".progress, .overlay").addClass("hide");
                } else {
                    // alert(result.status);
                    $(".progress, .overlay").addClass("hide");
                    $(".chip").removeClass("hide").html(result.error);
                }
            },
            error: function() {
                alert("Some error occured !")
            }
        });
    })
    </script>
</body>

</html>
