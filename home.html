<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>MMS Store App</title>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="css/material-icons.css">
    <link rel="stylesheet" href="css/materialize.min.css">
    <link rel="stylesheet" href="css/mobile.css">
    <script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="js/materialize.min.js"></script>
    <script type="text/javascript">

        document.addEventListener("backbutton", onBackKeyDown, false);

        function onBackKeyDown() {
            // Handle the back button
            navigator.app.exitApp();
        }
    </script>
</head>

<body>
    <nav>
        <div class="nav-wrapper pink darken-4">
            <a href="#!" class="brand-logo center">Home</a>
            <ul id="slide-out" class="side-nav">
                <li>
                    <div class="userView">
                        <!-- <div class="background">
                            <img src="images/office.jpg">
                        </div> -->
                        <!-- <a href="#!user"><img class="circle" src="images/yuna.jpg"></a> -->
                        <p class="name"><span class="pink-text text-darken-4 " id="fullname">John Doe</span></p>
                        <p class="email"><span class="pink-text " id="designation">Salesperson</span>
                            <br>
                            <span class="pink-text " id="email">jdandturk@gmail.com</span>
                            <br>
                            <span class="pink-text " id="phone">9876543210</span></p>
                    </div>
                </li>
                <li>
                    <div class="divider"></div>
                </li>
                <!-- <li><a class="subheader">Subheader</a></li> -->
                <li><a class="waves-effect" href="order.html"><i class="mdi-add_shopping_cart grey-text"></i> Order Note</a></li>
                <li><a class="waves-effect" href="orderhistory.html"><i class="mdi-event_note grey-text"></i> Order History</a></li>
                <li><a class="waves-effect" href="register.html"><i class="mdi-playlist_add grey-text"></i> Register Store</a></li>
                <li><a class="waves-effect" href="stores.html"><i class="mdi-list grey-text"></i> All Stores</a></li>
                <li><a class="waves-effect" href="mystores.html"><i class="mdi-filter_list grey-text"></i> My Stores</a></li>
                <li><a class="waves-effect" id="logout" href="index.html"><i class="mdi-exit_to_app red-text"></i> Logout</a></li>
            </ul>
            <ul class="right">
                <li><a href="#" data-activates="slide-out" class="button-collapse"><i class="mdi-menu"></i></a></li>
            </ul>
        </div>
    </nav>
    <div class="content container">
        <div class="center-align" style="margin-bottom:2em"><img src="images/home-logo.png" alt="" class="img-responsive" style="width:100%;"></div>
        <div class="footer-button">
            <div class="input-field">
                <a href="order.html" class="btn btn-large btn-block waves-effect pink darken-4" style="width:100%;">ORDER NOTE</a>
            </div>
            <div class="input-field">
                <a href="register.html" class="btn btn-large btn-block waves-effect pink darken-4" style="width:100%;">REGISTER STORE</a>
            </div>
        </div>
    </div>
    <script type="text/javascript">
    jQuery(function($) {
        $(".button-collapse").sideNav({
            menuWidth: 280,
            edge: 'right',
            draggable: true
        });

        if (sessionStorage.getItem('sales_person_id')) {
            $("#fullname").html(sessionStorage.getItem('first_name') + sessionStorage.getItem('last_name'));
            $("#email").html(sessionStorage.getItem('email'));
            $("#phone").html(sessionStorage.getItem('phoneno'));
            $("#designation").html(sessionStorage.getItem('designation'));
        } else{
            window.location.assign('login.html');
        };
        

    })
    </script>
</body>

</html>
